<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- Title of the webpage shown on the browser tab -->
    <title>ZenZone - AI Therapy Companion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e8f2ff 50%, #f8faff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 700px;
            background: white;
            border-radius: 28px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.12), 0 0 0 1px rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(20px);
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 28px;
            text-align: center;
            position: relative;
            border-radius: 28px 28px 0 0;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }

        .bot-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .bot-header-logo {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin-right: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            animation: logoGlow 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes logoGlow {
            0%, 100% { 
                box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            50% { 
                box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), 0 0 25px 12px rgba(255, 255, 255, 0.2);
            }
        }

        .bot-info h3 {
            font-size: 40px;
            font-weight: 300;
            margin: 0;
            letter-spacing: -0.8px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .warning-banner {
            background: linear-gradient(135deg, #ffe16b 0%, #ffd28e 100%);
            color: rgb(0, 0, 0);
            padding: 12px 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 1px solid rgb(255, 255, 255);
            position: relative;
            z-index: 2;
        }

        .warning-banner::before {
            content: '⚠️';
            margin-right: 8px;
            font-size: 16px;
        }

        .chatbox {
            flex: 1;
            padding: 28px;
            overflow-y: auto;
            background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            align-items: flex-start;
            animation: messageSlide 0.4s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 18px 24px;
            border-radius: 24px;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .message.bot .message-content {
            background: white;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 8px;
            margin-left: 16px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-bottom-right-radius: 8px;
            margin-right: 16px;
        }

        .message-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .message.user .message-avatar {
            background: #e2e8f0;
            color: #64748b;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 6px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
        }

        .input-area {
            padding: 28px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .input-area input {
            flex: 1;
            padding: 18px 24px;
            border: 2px solid #e2e8f0;
            border-radius: 28px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .input-area input:focus {
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
        }

        .input-area button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .input-area button:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 24px rgba(79, 172, 254, 0.5);
        }

        .input-area button:active {
            transform: scale(0.95);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Scrollbar styling */
        .chatbox::-webkit-scrollbar {
            width: 8px;
        }

        .chatbox::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        .chatbox::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .chatbox::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }

            .chat-header {
                border-radius: 0;
                padding: 24px;
            }

            .message-content {
                max-width: 85%;
            }

            .bot-header-logo {
                width: 56px;
                height: 56px;
                margin-right: 16px;
            }

            .bot-info h3 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Main container holding all chat elements -->
    <div class="container">

        <!-- Header section of the chat -->
        <header class="chat-header">
            <div class="bot-info">
                <!-- Logo for the bot -->
                <div class="bot-header-logo">Z</div>
                <!-- Bot title -->
                <h3>ZenZone</h3>
            </div>
        </header>

        <!-- Warning banner -->
        <div class="warning-banner">
            This is an AI therapy companion for general support only. If you're experiencing a mental health crisis, please contact emergency services or a qualified mental health professional immediately.
        </div>

        <!-- Chatbox div where messages will be dynamically added -->
        <div id="chatbox" class="chatbox">
        </div>

        <!-- Input area for user to type message and send -->
        <div class="input-area">
            <!-- Text input field for typing messages -->
            <input id="inputMessage" type="text" placeholder="Share what's on your mind..." autocomplete="off" />
            <!-- Send button with paper plane icon -->
            <button id="sendBtn">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
        
    </div>

    <!-- Link to external JavaScript file (commented out for now) -->
    <script src="script.js"></script>
</body>
</html>
